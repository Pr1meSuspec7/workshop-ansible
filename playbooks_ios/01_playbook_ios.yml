---
- name: "CONFIGURING IOS ROUTER"
  hosts: ios
  connection: ansible.netcommon.network_cli


  tasks:


    - name: "CREATE LOOPBACK 101 ON IOS1"
      cisco.ios.ios_interfaces:
        config:
          - name: Loopback101
      when: inventory_hostname == 'IOS1'

    - name: "CREATE LOOPBACK 102 ON IOS2"
      cisco.ios.ios_interfaces:
        config:
          - name: Loopback102
      when: inventory_hostname == 'IOS2'

    - name: "CREATE LOOPBACK 103 ON IOS3"
      cisco.ios.ios_interfaces:
        config:
          - name: Loopback103
      when: inventory_hostname == 'IOS3'


    - name: "IP ADDRESS 101"
      cisco.ios.ios_l3_interfaces:
        config:
          - name: Loopback101
            ipv4:
              - address: 10.10.101.1/32
      when: inventory_hostname == 'IOS1'

    - name: "IP ADDRESS 102"
      cisco.ios.ios_l3_interfaces:
        config:
          - name: Loopback102
            ipv4:
              - address: 10.10.102.1/32
      when: inventory_hostname == 'IOS2'

    - name: "IP ADDRESS 103"
      cisco.ios.ios_l3_interfaces:
        config:
          - name: Loopback103
            ipv4:
              - address: 10.10.103.1/32
      when: inventory_hostname == 'IOS3'


    - name: "CONFIGURE ROUTER BGP"
      cisco.ios.ios_bgp_global:
        config:
          as_number: 64496
#          as_number: 45000
          bgp:
            router_id:
              address: 192.0.2.1
            log_neighbor_changes: true
          neighbors:
            - address: 203.0.113.5
              remote_as: 64511
              route_map:
                name: RMAP_1
                out: true
        state: merged
      register: cli_result_task3


    - name: "CREATE STATIC ROUTEs"
      cisco.ios.ios_static_routes:
        config:
          - address_families:
              - afi: ipv4
                routes:
                  - dest: 99.99.99.99/32
                    next_hops:
                      - forward_router_address: null0
                        name: ANSIBLE-ROUTE
      register: cli_result_task4


